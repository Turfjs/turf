<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="marchingSquaresContourPlotDiv"></div>

<script src="d3.min.js"></script>
<!--<script src="./marchingsquares-isocontours.js"></script>-->
<!--<script src="./marchingsquares-isobands.js"></script>-->

<script>
    MarchingSquaresJS = require('./marchingsquares-isobands');
    function drawMarchingSquaresContours(divId) {
        zs = [0, 4.5, 9, 13.5, 18];
        data = [[18, 13, 10, 9, 10, 13, 18],
            [13, 8, 5, 4, 5, 8, 13],
            [10, 5, 2, 1, 2, 5, 10],
            [9, 4, 1, 12, 1, 4, 9],
            [10, 5, 2, 1, 2, 5, 10],
            [13, 8, 5, 4, 5, 8, 13],
            [18, 13, 10, 9, 10, 13, 18],
            [18, 13, 10, 9, 10, 13, 18]]

        data = d3.transpose(data);

        var xs = d3.range(0, data[0].length);
        var ys = d3.range(0, data.length);

        var marginBottomLabel = 0;

        var width = 150;
        var height = width * (ys.length / xs.length);

        xScale = d3.scale.linear()
            .range([0, width])
            .domain([Math.min.apply(null, xs), Math.max.apply(null, xs)])

        yScale = d3.scale.linear()
            .range([0, height])
            .domain([Math.min.apply(null, ys), Math.max.apply(null, ys)])

        var colours = d3.scale.linear().domain([zs[0], zs[zs.length - 1]])
            .range([d3.rgb(0, 0, 0),
                d3.rgb(200, 200, 200)]);

        var isoBands = [];
        for (var i = 1; i < zs.length; i++) {
            var lowerBand = zs[i - 1];
            var upperBand = zs[i];

            var band = MarchingSquaresJS.IsoBands(data, lowerBand, upperBand - lowerBand, {verbose: true, polygons: false});
            console.log('band', band);
            isoBands.push({"coords": band, "level": i, "val": zs[i]});
        }

        var svg = d3.select(divId)
            .append("svg")
            .attr("width", width)
            .attr("height", height + marginBottomLabel)

        /*
         svg.append('text')
         .attr('transform', 'translate(' + (width/2) + ','+(height+15)+')')
         .attr('text-anchor', 'middle')
         .text("MarchingSquares.js");
         */

        svg.selectAll("path")
            .data(isoBands)
            .enter().append("path")
            .style("fill", function (d) {
                return colours(d.val);
            })
            .style("stroke", "black")
            .style('opacity', 1.0)
            .attr("d", function (d) {
                var p = "";
                d.coords.forEach(function (aa, i) {
                    p += (d3.svg.line()
                                .x(function (dat) {
                                    return xScale(dat[0]);
                                })
                                .y(function (dat) {
                                    return yScale(dat[1]);
                                })
                                .interpolate("linear")
                        )(aa) + "Z";
                });
                return p;
            })
            .on('mouseover', function (d) {
                console.log('this_data:', d3.select(this).datum());
                d3.select(this).style('fill', d3.rgb(204, 185, 116));
            })
            .on('mouseout', function (d) {
                d3.select(this).style('fill', function (d1) {
                    return colours(d1.val);
                })
            });

    }

    drawMarchingSquaresContours('#marchingSquaresContourPlotDiv');

</script>


</body>
</html>
